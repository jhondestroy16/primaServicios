<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/Calculadora.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Prima empleados</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="formulario" class="form-label">Nombre</label>
                            <input type="text" id = "nombre" class="form-control" placeholder="Nombre completo" required="required">
                        </div>
                        <div class="row align-items-start">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="text" class="form-label">Cedula</label>
                                    <input type="number" id = "numeroDocumento" class="form-control" placeholder="Documento de identidad" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row aling-items-start">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="text" class="form-label">Salario</label>
                                    <input type="number" id = "salario" class="form-control" placeholder="Salario" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="text" class="form-label">Dias trabajados</label>
                                    <input type="number" id = "diasTrabajo" class="form-control" placeholder="Dias trabajados" required="required">
                                </div>
                            </div>
                          </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button id="opciones"class="btn btn-success" type="button">Mas información</button>
                            <button id="listado"class="btn btn-success" type="button">Listar empleados</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="empleados" class="mt-3">

                </div>
            </div>
        </div>
    </div>
    <footer class="pie-pagina mt-5">JHON STEVEN VALENCIA GUZMÁN - ADSI - 2142115</footer>
    <script src = "./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
